<li *ngIf="pokemon" class="mb-4 shadow bg-slate-50 rounded-xl relative">
    <app-collect-button [pokemonName]="pokemon.name"></app-collect-button>
    <section>        
        <img src={{spriteUrl(pokemon.url)}} alt={{pokemon.name}} class="block w-32 p-4">
    </section>
    <section class="p-4">
        <span class="text-xl">{{pokemon.name}}</span>
    </section>
</li>
