<main class="container mx-auto p-4">
  <h1 class="text-white text-2xl font-bold p-4">Trainer: {{_user?.username}} </h1>
  <button (click)="logOutClick()"
    class="bg-poke-blue rounded-xl shadow-xl
    flex justify-center items-center top-20 right-8 p-3 absolute">
    <span class="text-white font-bold">Log out</span>
  </button>
  <app-pokemon-list [pokemon]="_user?.pokemon"></app-pokemon-list>
</main>
