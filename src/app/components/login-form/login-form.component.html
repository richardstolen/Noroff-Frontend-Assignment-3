<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block text-white">Username</label>
        <input type="text"
        ngModel
        #username="ngModel"
        name="username" id="username"
        class="border border-slate-300 p-2 rounded-xl w-full"
        placeholder="ash" />
    </fieldset>

    <button type="submit" class="bg-poke-yellow p-2 rounded-xl">Login</button>
</form>
